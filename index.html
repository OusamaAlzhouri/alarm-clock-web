<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock with Alarm</title>
        <script src="./assets/js/app.js" defer></script>
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <main>
            <section>
                <h1 id="clock">00:00</h1>
                <p id="alarm-set-message"><i class="fa-solid fa-bell"></i><span id="alarm-time"></span></p>

                <form id="alarm-form">
                    <input type="number" id="hour" placeholder="HH" min="0" max="23" required>
                    <input type="number" id="minute" placeholder="MM" min="0" max="59" required>
                    <button type="submit">Set Alarm</button>
                </form>
            </section>
        </main>
    </body>
</html>
